# Settings database
spring.datasource.url=jdbc:mariadb://db:3306/microservice_db
spring.datasource.username=docker_db_user
spring.datasource.password=docker_db_password

# Settings JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Settings server
server.port=8080

# Logging
logging.level.ru.tpu=DEBUG
